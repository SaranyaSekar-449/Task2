<!DOCTYPE html>
<html>

<head>
    <title>GitHub User Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://kit.fontawesome.com/59784df54a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-app="myApp" ng-controller="myController">
    <nav class="navbar">
        <div class="left-section">
            <span class="brand"> <i class="fa-brands fa-github logo"></i></span>
        </div>
        <div class="right-section">
            <a href="#" ng-click="getUserDetails()" class="user" style="color: rgb(103, 59, 143);"> Get User Details
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="26" fill="currentColor" class="bi bi-people"
                    viewBox="0 0 16 16">
                    <path
                        d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8Zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022ZM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816ZM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z" />
                </svg>
            </a>
            <a href="login.html" ng-click="getUserDetails()" class="user" style="color: rgb(103, 59, 143);"> Login
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="26" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg>
            </a>
            <span class="user-count" ng-if="userDetails">
                Total Users: {{ userDetails.length }}
            </span>
        </div>
    </nav>

    <div>
        <div class="card-container">
            <div class="user-card" ng-repeat="user in userDetails">
                <img ng-src="{{ user.avatar_url }}" alt="{{ user.login }}'s Avatar">
                <h3>{{ user.login }}</h3>
            </div>
        </div> 
        
        <script src="app.js"></script>
</body>

</html>
